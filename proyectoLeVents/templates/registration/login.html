{% extends 'base/base.html' %}
{% load staticfiles %}

{% block title %}Login{% endblock %}

{% block navbar %} {% include 'base/navbar.html' %} {% endblock %}

{% block content%}
<form method="post" class="formulario" id="formulario_log_in">
	{% csrf_token %}
	<div class="form-row" id="linea1">
		<div class="col-md-6 col-md-offset-3">
			<div class="form-group">
				<label for="username">Nombre de usuario:</label>
				<input class="form-control" type="text" name="username">
			</div>
		</div>
	</div>    
	<div class="form-row">
		<div class="col-md-6 col-md-offset-3">
			<div class="form-group">
				<label for="username">Contraseña:</label>
				<input class="form-control" type="password" name="password">
		</div>
		</div>
	</div>
	<div class="form-row">
		<div class="col-md-6 col-md-offset-3" id="ajuste-contraseña">
			<div class="form-group">
				<input class="btn btn-primary" type="submit" value="Ingresar">
				<a href="/password_reset/">Olvidé mi contraseña</a>
			</div>
		</div>
	</div>
</form>
{% endblock %}
