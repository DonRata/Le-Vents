{% extends 'base/base.html' %}
{% load staticfiles %}

{% block title %} Eliminar {% endblock %}

{% block content %}
<form method="post">
	{% csrf_token %}
	<h3>¿Desea eliminar el registro de {{ producto.nombre_producto }}?</h3>	
	<button class="btn btn-danger" type="submit">Sí, eliminar</button>
	<a class= "btn btn-default" href="">Cancelar</a>
</form>
{% endblock %}
