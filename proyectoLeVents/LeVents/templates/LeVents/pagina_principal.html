{% extends './base/index.html' %}
{% load staticfiles %}

{% block title %}Home{% endblock %}

{% block Carousel %}
<div style="position:relative; z-index:0" id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
    <div class="carousel-inner" role="listbox">
        <div class="carousel-item active">
        <img class="d-block w-100 tama単o-carousel" src="{% static 'img/Carousel/Img1.jpg' %}" alt="First slide" />
        </div>
        <div class="carousel-item">
        <img class="d-block w-100 tama単o-carousel" src="{% static 'img/Carousel/Img2.jpg' %}" alt="Second slide" />
        </div>
        <div class="carousel-item">
        <img class="d-block w-100 tama単o-carousel" src="{% static 'img/Carousel/Img3.jpg' %}" alt="Third slide" />
        </div>
        <div class="carousel-item">
        <img class="d-block w-100 tama単o-carousel" src="{% static 'img/Carousel/Img4.webp' %}" alt="Four slide" />
        </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
    <ol class="carousel-indicators">
        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
    </ol>
</div>
{% endblock %}
